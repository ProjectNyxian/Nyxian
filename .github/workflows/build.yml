name: Build iOS App

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          set -e

          # Packages we desperately need
          brew install ldid dpkg libarchive

      - name: Cache Theos
        id: cache-theos
        uses: actions/cache@v4
        with:
          path: ~/theos
          key: theos-${{ runner.os }}-v1

      - name: Install Theos
        if: steps.cache-theos.outputs.cache-hit != 'true'
        run: |
          set -e

          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"

      - name: Setup
        run: |
          set -e

          # Setting TheOS stuff up
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "PATH=$HOME/theos/bin:$PATH" >> $GITHUB_ENV

      - name: Build Jailed
        timeout-minutes: 1200
        run: |
          set -e

          # Build the project (jailed)
          make jailed

      - name: Build Rootless
        run: |
          set -e

          # Build the project (rootless)
          make rootless

      - name: Build Roothide
        run: |
          set -e

          # Build the project (roothide)
          make roothide

      - name: Build Rootful
        run: |
          set -e

          # Build the project (roothide)
          make rootful

      - name: Upload Jailed
        uses: actions/upload-artifact@v4
        with:
          name: nyxian.ipa
          path: nyxian.ipa

      - name: Upload Rootless
        uses: actions/upload-artifact@v4
        with:
          name: nyxian_0.9.0_iphoneos-arm64.deb
          path: nyxian_0.9.0_iphoneos-arm64.deb

      - name: Upload Roothide
        uses: actions/upload-artifact@v4
        with:
          name: nyxian_0.9.0_iphoneos-arm64e.deb
          path: nyxian_0.9.0_iphoneos-arm64e.deb

      - name: Upload Rootful
        uses: actions/upload-artifact@v4
        with:
          name: nyxian_0.9.0_iphoneos-arm.deb
          path: nyxian_0.9.0_iphoneos-arm.deb
