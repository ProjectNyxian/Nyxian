name: Build iOS App

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          set -e

          # We need ldid to pseudo sign jailbroken version
          brew install ldid

          # Run setup script to download dependencies (LLVM)
          chmod +x setup.sh
          ./setup.sh

      - name: Build Jailed
        run: |
          set -e

          # Build the project (jailed)
          make jailed

      - name: Build Rootless
        run: |
          set -e

          # Build the project (rootless)
          make rootless

      - name: Build Roothide
        run: |
          set -e

          # Build the project (roothide)
          make roothide

      - name: Upload Jailed
        uses: actions/upload-artifact@v4
        with:
          path: '*.ipa'

      - name: Upload Rootless
        uses: actions/upload-artifact@v4
        with:
          path: '*iphoneos-arm64.deb'

      - name: Upload Roothide
        uses: actions/upload-artifact@v4
        with:
          path: '*iphoneos-arm64e.deb'

      - name: Cleanup
        run: |
          set -e

          # Cleanup artifacts
          make cleanup-artifacts
