name: Build iOS App

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Package IPA
        run: |
          set -e

          # Run setup script to download dependencies
          chmod +x setup.sh
          ./setup.sh

          # Build the project (jailed)
          make jailed
          rm -rf build
          rm -rf Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nyxian.ipa
          path: Nyxian.ipa
